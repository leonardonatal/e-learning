# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    # Set npm authentication for GitHub Packages using the GITHUB_TOKEN
    echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" > ~/.npmrc
    echo "@leonardonatal:registry=https://npm.pkg.github.com" >> ~/.npmrc
    npm config set @leonardonatal:registry=https://npm.pkg.github.com
    npm cache clean --force  # Clear npm cache
    npm install -g @angular/cli
    npm install
    ng build --prod

     # Print the contents of the .npmrc file for debugging
    cat ~/.npmrc
  displayName: 'npm install and build'

