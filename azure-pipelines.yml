trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    echo "GITHUB_TOKEN is: $(GITHUB_TOKEN)"  # This will print the value of GITHUB_TOKEN
    # Use the GITHUB_TOKEN variable in your script like this:
    echo "//npm.pkg.github.com/:_authToken=\${GITHUB_TOKEN}" > ~/.npmrc
    ng build --prod
  displayName: 'npm install and build'


